<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <meta charset="UTF-8">
        <title>Informacion de empleado</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
    </head>
</head>
<body>
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg ">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;HR</a>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                </ul>
            </div>
        </nav>
        <div class="container">
            <p></p>
            <h2>
                Informaci√≥n de Empleado
            </h2>
            <form th:object="${Employee}" method="POST" th:action="@{'/empleado/guardar'} " >
                <input type="hidden" name="Id" id="Id" th:value="${Employee.getId()}">
                <div class="form-group">
                    <label for="firstName">Nombre</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" th:value="${Employee.firstName}">
                </div>
                <div class="form-group">
                    <label for="lastName">Apellido</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" th:value="${Employee.lastName}">
                </div>
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input  type="text" class="form-control" id="email" name="email" th:value="${Employee.email}">
                </div>
                <div class="form-group">
                    <label for="hireDate">Fecha</label>
                    <input type="text" class="form-control" id="hireDate" name="hireDate" th:field="${Employee.hiredate}">
                </div>
                <div class="form-group">
                    <label for="Departmentid">Departamento</label>
                    <select class="form-control" name="Departmentid" id="DepartmentId">
                        <option selected th:each="departments : ${Department}"
                                th:text="${departments.getDepartmentName()}"
                                th:value="${departments.getId()}"
                                th:if="${Employee.getDepartmentid() eq departments.getId()}"></option>

                        <option th:each="departments : ${Department}"
                                th:text="${departments.getDepartmentName()}"
                                th:value="${departments.getId()}"
                                th:if="${Employee.getDepartmentid() ne departments.getId()}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Jobid">Trabajo</label>
                    <select class="form-control" name="Jobid" id="Jobid">
                        <option selected th:each="jobs : ${Job}"
                                th:text="${jobs.getJobTitle()}"
                                th:value="${jobs.getId()}"
                                th:if="${Employee.getJobid() eq jobs.getId()}"></option>

                        <option th:each="jobs : ${Job}"
                                th:text="${jobs.getJobTitle()}"
                                th:value="${jobs.getId()}"
                                th:if="${Employee.getJobid() ne jobs.getId()}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="salary">Salario</label>
                    <input type="text" class="form-control disabled" id="salary" th:field="${Employee.salary}">
                </div>

                <div class="form-group" style="margin-top: 10px">
                    <div class="controls">
                        <a class="btn btn-primary" th:href="@{'/empleado/lista'}">Cancelar</a>&nbsp;&nbsp;&nbsp;
                        <button type="submit" class="btn btn-outline-secondary">Guardar</button>
                    </div>
                </div>
            </form>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
</body>
</html>
