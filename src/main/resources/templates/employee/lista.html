<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lista Transportistas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;HR</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                </ul>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                </form>
            </div>
        </nav>
        <main>
            <div class="container px-4 py-5">
                <h3 class="pb-2 border-bottom">LISTA DE EMPLEADOS</h3>
                <p align="right"><a class="btn btn-dark mt-2 mb-2" th:href="@{'/shipper/new'}">Nuevo Empleado</a></p>
                <table class="table table-sm">
                    <tr>
                        <th>#</th>
                        <th>Nombre
                            <p>
                                <a class="btn btn-dark" href="#">Up</a>
                                <a class="btn btn-dark" href="#">Down</a>
                            </p>
                        </th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Salario</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr th:each="empleado, info : ${listaEmpleados}">
                        <td th:text="${info.index + 1}"></td>
                        <td th:text="${empleado.getFirstName()}">Nombre</td>
                        <td th:text="${empleado.getLastName()}">Apellido</td>
                        <td th:text="${empleado.getEmail()}">correo</td>
                        <td th:text="${empleado.getSalary()}">salario</td>
                        <td><a class="btn btn-primary" >Editar</a></td>
                        <td><a class="btn btn-danger" >Borrar</a></td>
                    </tr>
                </table>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
    </body>
</html>
